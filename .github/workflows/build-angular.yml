name: Build Angular (dist)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Detect dist folder
        id: dist
        run: |
          if [ -d "dist" ]; then
            echo "path=dist" >> $GITHUB_OUTPUT
          else
            echo "dist/ not found. Check your angular.json outputPath." >&2
            exit 1
          fi

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ${{ steps.dist.outputs.path }}
          if-no-files-found: error
