<app-invite-hero
  [bride]="couple.bride"
  [groom]="couple.groom"
  [eventDate]="eventDate"
  [musicSrc]="music.src">
</app-invite-hero>

<section class="wrap">
  <app-invite-event-card
    *ngFor="let ev of events"
    [title]="ev.title"
    [dateText]="ev.dateText"
    [timeText]="ev.time"
    [place]="ev.place"
    [address]="ev.address"
    [mapsUrl]="ev.mapsUrl"
    [variant]="ev.title.includes('Recepción') ? 'cinderella' : 'default'"
    [ornament]="ev.title.includes('Religiosa') ? 'stars' : (ev.title.includes('Recepción') ? 'clock' : 'none')">
  </app-invite-event-card>

  <app-invite-feature-photos
    leftSrc="assets/invite/feature/1.jpeg"
    rightSrc="assets/invite/feature/2.jpeg">
  </app-invite-feature-photos>

  <section class="blessing" #blessingReveal>
    <div class="blessing__ornament" aria-hidden="true">
      <svg class="blessing__icon" viewBox="0 0 64 64">
        <path d="M32 12l2.2 6.8L41 21l-6.8 2.4L32 30l-2.2-6.6L23 21l6.8-2.2L32 12z"
              fill="none" stroke="currentColor" stroke-width="2.2" stroke-linejoin="round" opacity=".95"/>
        <path d="M48 28l1.2 3.4L52 32.4l-2.8 1L48 36l-1.2-2.6L44 32.4l2.8-.9L48 28z"
              fill="none" stroke="currentColor" stroke-width="2.2" stroke-linejoin="round" opacity=".55"/>
      </svg>
      <div class="blessing__rule"></div>
    </div>

    <h2 class="blessing__title script">Con la bendición de sus padres</h2>

    <div class="blessing__cols">
      <div class="blessing__col">
        <p class="blessing__who">Padres de la novia</p>

        <p *ngFor="let p of parentsBride" class="blessing__line">
          <ng-container *ngIf="!p.includes('Q.E.P.D.')">
            {{ p }}
          </ng-container>

          <ng-container *ngIf="p.includes('Q.E.P.D.')">
            {{ p.replace(' (Q.E.P.D.)', '') }}
            <span class="qepd">
              <span class="cross" aria-hidden="true"></span>
              Q.E.P.D.
            </span>
          </ng-container>
        </p>
      </div>

      <div class="blessing__col">
        <p class="blessing__who">Padres del novio</p>

        <p *ngFor="let p of parentsGroom" class="blessing__line">
          <ng-container *ngIf="!p.includes('Q.E.P.D.')">
            {{ p }}
          </ng-container>

          <ng-container *ngIf="p.includes('Q.E.P.D.')">
            {{ p.replace(' (Q.E.P.D.)', '') }}
            <span class="qepd">
              <span class="cross" aria-hidden="true"></span>
              Q.E.P.D.
            </span>
          </ng-container>
        </p>
      </div>
    </div>

    <p class="blessing__note script">Con amor y gratitud eterna</p>

    <div class="blessing__rule2" aria-hidden="true"></div>
  </section>

  <app-invite-gallery></app-invite-gallery>

  <app-invite-gifts
    liverpoolUrl="https://mesaderegalos.liverpool.com.mx/milistaderegalos/51823831">
  </app-invite-gifts>

  <app-invite-rsvp
    [bride]="couple.bride"
    [groom]="couple.groom">
  </app-invite-rsvp>

  <app-invite-footer
    [bride]="couple.bride"
    [groom]="couple.groom">
  </app-invite-footer>
</section>
